<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/header.css" rel="stylesheet" type="text/css"/>
    <link href="./css/status.css" rel="stylesheet" type="text/css"/>
    <title>나의 장비대여 현황</title>
    <script src="js/jquery.js"></script>
    <script type="module">
        import { checkLoginStatus } from './js/login.js';
        var user_id = 0;
        $(function() {
            function checkLoginStatus2() {
                $.ajax({
                    url: 'php/getUserId.php',
                    type: 'POST',
                    success: function(data) {
                        if (data == 0) {
                            alert('로그인이 필요합니다.');
                            window.location.href = 'login.html';
                        } else {
                            user_id = data;
                            $.ajax({
                                url:'php/getstatus.php',
                                type:'post',
                                data: {
                                    user_id: user_id
                                },
                                success: function(data) {
                                    console.log(user_id);
                                    console.log(data);
                                    const list = JSON.parse(data);
                                    printdata(list);
                                }, error: function(xhr, status, error) {
                                    console.error(xhr, status, error);
                                    alert('서버와의 통신에 실패했습니다.');
                                }
                            });
                        }
                    },
                    error: function() {
                        alert('로그인 상태 확인 실패');
                    }
                });
            }
            function printdata(list) {
                $('#statuslist > ul').empty;
                for (var i=0; i<list.length; i++) {
                    const dueover = new Date(list[i].due_date) < new Date();
                    const text = dueover ? '반납기한이 지났습니다.' : '';
                    const picref = list[i].pic_ref ? list[i].pic_ref : 'default.jpg';
                    $('#statuslist > ul').append(
                        `<li>
                            <div class="item">
                                <img src="./php/img/equipment/${picref}" alt="장비사진">
                                <div class="iteminfo">
                                    <h2>${list[i].eqname}</h2>
                                    <p>대여일: ${list[i].start_date}</p>
                                    <p>반납일: ${list[i].due_date}</p>
                                    <h3>${text}</h3>
                                </div>
                            </div>
                            <div class="retbutton">
                                <button id="return" name="${list[i].eqid}">반납</button>
                            </div>
                        </li>`
                    );
                }
            }
            $(document).on('click', '#return', function() {
                const eqid = $(this).attr('name');
                $.ajax({
                    url: 'php/return.php',
                    type: 'post', 
                    data: {
                        eqid: eqid,
                        user_id: user_id
                    },
                    success: function(data) {
                        console.log(data);
                        if (data == 1) {
                            alert('반납이 완료되었습니다.');
                            location.reload();
                        } else {
                            alert('반납에 실패했습니다.');
                        }
                    }, error: function(xhr, status, error) {
                        console.error(xhr, status, error);
                        alert('서버와의 통신에 실패했습니다.');
                    }
                });
            });
            checkLoginStatus();
            checkLoginStatus2();
        });
    </script>
</head>
<body>
    <div id="container">
        <header>
            <div class="mainheader">
                <img src="img/logo.png">
                <h2>서울대학교 아마추어천문회</h2>
            </div>
            <div class="linker">
                <ul>
                    <li><a href="index.html">메인화면으로</a></li>
                    <li><a href="https://our.snuaaa.net/">AAA 홈페이지</a></li>
                </ul>
            </div>
            <div id="title">
                <h1>AAA 장비대여시스템</h1>
            </div>
            <div id ="account">
                <ul>
                </ul>
            </div>
        </header>
    <div id="section-wrapper">
    <section>
        <h1>나의 장비 대여 현황</h1>
        <div id="statuslist">
            <ul>
            </ul>
        </div>
    </section>
    </div>
    <footer>
        <p>서울대학교 아마추어 천문회</p>
    </footer>
    </div>
</body>
</html>
