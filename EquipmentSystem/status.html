<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/header.css" rel="stylesheet" type="text/css"/>
    <link href="./css/status.css" rel="stylesheet" type="text/css"/>
    <title>나의 장비대여 현황</title>
    <script src="js/jquery.js"></script>
    <script type="module">
        import { checkLoginStatus } from './js/login.js';
        var user_id = 0;
        const fileServerHost = "https://api.nova.snuaaa.net:9887/fileServer";
        $(function() {
            function checkLoginStatus2() {
                $.ajax({
                    url: 'php/getUserId.php',
                    type: 'POST',
                    success: function(data) {
                        if (data == 0) {
                            alert('로그인이 필요합니다.');
                            window.location.href = 'login.html';
                        } else {
                            user_id = data;
                            $.ajax({
                                url:'php/getstatus.php',
                                type:'post',
                                data: {
                                    user_id: user_id
                                },
                                success: function(data) {
                                    console.log(user_id);
                                    console.log(data);
                                    const list = JSON.parse(data);
                                    printdata(list);
                                }, error: function(xhr, status, error) {
                                    console.error(xhr, status, error);
                                    alert('서버와의 통신에 실패했습니다.');
                                }
                            });
                        }
                    },
                    error: function() {
                        alert('로그인 상태 확인 실패');
                    }
                });
            }
            function printdata(list) {
                $('#statuslist > ul').empty;
                for (var i=0; i<list.length; i++) {
                    const dueover = new Date(list[i].due_date) < new Date();
                    const text = dueover ? '반납기한이 지났습니다.' : '';
                    const picref = list[i].pic_ref ? list[i].pic_ref : 'default.jpg';
                    $('#statuslist > ul').append(
                        `<li>
                            <div class="item">
                                <img src="./php/img/equipment/${picref}" alt="장비사진">
                                <div class="iteminfo">
                                    <h2>${list[i].eqname}</h2>
                                    <p>대여일: ${list[i].start_date}</p>
                                    <p>반납일: ${list[i].due_date}</p>
                                    <h3>${text}</h3>
                                </div>
                            </div>
                            <div class="retbutton">
                                <button id="return" name="${list[i].eqid}">반납</button>
                            </div>
                        </li>`
                    );
                }
            }

            async function reportReturn(eqid, filePath){
                console.log(eqid, filePath);
                $.ajax({
                    url: 'php/return.php',
                    type: 'post', 
                    data: {
                        eqid: eqid,
                        user_id: user_id,
                        filePath
                    },
                    success: function(data) {
                        console.log(data);
                        if (data == 1) {
                            alert('반납이 완료되었습니다.');
                            location.reload();
                        } else {
                            alert('반납에 실패했습니다.');
                        }
                    }, error: function(xhr, status, error) {
                        console.error(xhr, status, error);
                        alert('서버와의 통신에 실패했습니다.');
                    }
                });
            }

            async function upload(eqid, file, handlers){
                const {onUpdate, onFinish} = handlers;
                
                onUpdate("파일 생성 중");
                const {key, partData, fileSize} = await new Promise(
                    (resolve, reject)=>{
                        $.ajax(
                            {
                                url: `${fileServerHost}/file/createFile`,
                                type: "post",
                                contentType: "application/json",
                                data: JSON.stringify(
                                    {
                                        fileName: file.name,
                                        fileSize: file.size
                                    }
                                ),
                                success: function(data){
                                    resolve(data);
                                },
                                error: function(error){
                                    reject(error);
                                }
                            }
                        );
                    }
                );
                onUpdate("파일 생성 완료");

                const sliceData = partData.reduce(
                    ({sliceData, offset}, partSize)=>{
                        return {
                            sliceData: [...sliceData, {
                                start: offset,
                                end: offset+partSize
                            }],
                            offset: offset+partSize
                        }
                    },
                    {
                        sliceData: [],
                        offset: 0
                    }
                ).sliceData;
                
                let uploadState = Array.from({length: sliceData.length}).fill(false);
                const uploadPromises = sliceData.map(
                    async ({start, end}, index)=>{
                        const part = file.slice(start, end);
                        const formData = new FormData();
                        formData.append("key", key);
                        formData.append("partNo", index);
                        formData.append("part", part, `${index}.part`);
                        const {uploaded, error} = await new Promise(
                            (resolve, reject)=>{
                                
                                $.ajax(
                                    {
                                        url: `${fileServerHost}/file/uploadPart`,
                                        type: "post",
                                        cache: false,
                                        contentType: false,
                                        processData: false,
                                        data: formData,
                                        success: (data)=>{
                                            resolve(data);
                                        },
                                        error: (error)=>{
                                            reject(error);
                                        }
                                    }
                                )
                            }
                        );
                        if(error){
                            throw error;
                        }
                        uploadState[index]=(uploaded[index]===0);
                        const complete = uploadState.reduce(
                            (result, complete)=>result+complete, 0
                        );
                        onUpdate(`업로드 중 ${complete}/${uploadState.length}`);
                    }
                )
                await Promise.all(uploadPromises);

                onUpdate("파일 합성 중");

                const {fileName: compeleteFileName, ok} = await new Promise(
                    (resolve, reject)=>{
                        $.ajax(
                            {
                                url: `${fileServerHost}/file/composeFile`,
                                type: "post",
                                contentType: "application/json",
                                data: JSON.stringify({
                                    key: key
                                }),
                                success: (data)=>resolve(data),
                                error: (error)=>reject(error)
                            }
                        )
                    }
                );
                
                onUpdate("파일 업로드 완료");
                onFinish(`${fileServerHost}/file/static/${compeleteFileName}`);
            }

            let eqid = null;
            let files = new Map();
            function setEqid(newEqid){
                eqid = newEqid;
            }
            function setFile(eqid, newFile){
                files.set(eqid, newFile);
                renderModalContent($('#modalContent'));
            }
            
            function onModalContentClick(){
                const modalContent = $(this);
                const fileBrowser = $("#fileBrowser").clone();
                fileBrowser.off("change");
                fileBrowser.on("change", (e)=>{
                    const targetFile = e.target.files[0];
                    try{
                        if(!targetFile){
                            throw new Error("no file");
                        }
                        if(targetFile.type !=="image/jpeg"){
                            throw new Error("not jpeg");
                        }
                        setFile(eqid, targetFile);
                    }
                    catch(e){
                        console.log(e);
                    }
                });
                fileBrowser.click();
            }
            function renderModalContent(modalContent){
                const file = files.get(eqid)??null;
                if(file === null){
                    modalContent.children("*").remove();
                    modalContent.append(
                        `<label>클릭하여 사진 선택</label>`
                    );
                    modalContent.off("click");
                    modalContent.on("click", onModalContentClick);
                }
                else{
                    modalContent.off("click");
                    modalContent.children("*").remove();
                    modalContent.append(
                            `
                            <canvas class="preview"/>
                            <label>클릭하여 사진 변경</label>
                            <div class="retbutton"><button>UPLOAD</button></div>
                            `
                    ).ready(
                        function(){
                            const fileReader = new FileReader();
                            fileReader.onload = (e)=>{
                                const src = e.target.result;
                                const img = new Image();
                                img.onload = function(){
                                    const canvas = modalContent.children("canvas")[0];
                                    const context = canvas.getContext("2d");
                                    context.drawImage(img, 0, 0, canvas.width, canvas.height);
                                }
                                img.src = src;
                            }
                            fileReader.readAsDataURL(file);
                        }
                    );

                    modalContent.children("canvas").on("click", onModalContentClick);
                    const messageLabel = modalContent.children("label")[0];
                    modalContent.children("div.retbutton").on("click", 
                        function(){
                            upload(eqid, files.get(eqid), {
                                onUpdate: (message)=>{
                                    if(messageLabel){
                                        messageLabel.textContent = message;
                                    }
                                },
                                onFinish: (filePath)=>{
                                    reportReturn(eqid, filePath);
                                }
                            });
                        }
                    )
                }
            }
            
            $(document).on('click', '#return', function() {
                const eqid = $(this).attr('name');
                setEqid(eqid);
                $('#modalContainer').addClass("visible");
                renderModalContent($('#modalContent'));
            });

            $("#modalContainer .closeButton").on("click", function (e){
                $('#modalContainer').removeClass("visible");
                $('#modalContent *').remove("");
            });

            checkLoginStatus();
            checkLoginStatus2();
        });
    </script>
</head>
<body>
    <div id="container">
        <header>
            <div class="mainheader">
                <img src="img/logo.png">
                <h2>서울대학교 아마추어천문회</h2>
            </div>
            <div class="linker">
                <ul>
                    <li><a href="index.html">메인화면으로</a></li>
                    <li><a href="https://our.snuaaa.net/">AAA 홈페이지</a></li>
                </ul>
            </div>
            <div id="title">
                <h1>AAA 장비대여시스템</h1>
            </div>
            <div id ="account">
                <ul>
                </ul>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">홈</a></li>
                    <li><a href="list.html">대여하기</a></li>
                    <li><a href="status.html">대여현황</a></li>
                </ul>
            </nav>
        </header>
    <div id="section-wrapper">
    <section>
        <h1>나의 장비 대여 현황</h1>
        <div id="statuslist">
            <ul>
            </ul>
        </div>
    </section>
    </div>
    <footer>
        <p>서울대학교 아마추어 천문회</p>
    </footer>
    </div>
    <div id="modalContainer" class="modalContainer">
        <div id="modalContent" class="modalContent">
        </div>
        <input id="fileBrowser" type="file" hidden>
        <div class="closeButton">
            <label>CLOSE</label>
        </div>
    </div>
</body>
</html>
