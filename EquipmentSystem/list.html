<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장비대여하기</title>
    <link href="./css/header.css" rel="stylesheet" type="text/css"/>
    <link href="./css/list.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery.js"></script>
    <script>
        var page = 1;
        var currentQuery = {};

        $(function() {
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === name + '=') {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            function checkShoppinglist() {
                const shoppinglist = getCookie('shoppinglist');
                if (!shoppinglist) {
                    $('aside > #mycart > p').text(
                        `장바구니가 비어있습니다.`
                    );
                } else {
                    const len = shoppinglist.split(',').length;
                    $('aside > #mycart > p').text(
                        `${len}개가 담겨있습니다.`
                    );
                }
            }
            function printdata(list) {
                $('#result').empty();
                for (var i = 0; i < list.length; i++) {
                    const picref = list[i].pic_ref ? list[i].pic_ref : 'default.jpg';
                    const stat = list[i].equip_status;
                    console.log(stat);
                    let equip_status;
                    if (stat == 1) {
                        equip_status = '대여가능';
                    } else if (stat == 2) {
                        equip_status = '대여중';
                    } else if (stat == 3) {
                        equip_status = '수리중';
                    } else if (stat == 4) {
                        equip_status = '폐기';
                    } else {
                        equip_status = '기타';
                    }
                    const buttons = list[i].equip_status == '1' ? `<div class="buttons"><button class="buyi" name="${list[i].eqid}">구매</button><button class="cart" name="${list[i].eqid}">장바구니</button></div>` : '';
                    $('#result').append(`
                    <div class="equipment">
                        <div class="imgdesc">
                            <img src="./php/img/equipment/${picref}" alt="장비이미지">
                        </div>
                        <div class="desc-wrapper">
                            <div class="desc">
                                <p>${list[i].eqname}</p>
                                <ul>
                                    <li>제작사: ${list[i].maker}</li>
                                    <li>분류: ${list[i].type}</li>
                                    <li>위치: ${list[i].locname}</li>
                                    <li>상태: ${equip_status}</li>
                                    <li>특징: ${list[i].feature}</li>
                                </ul>
                            </div>
                        ${buttons}
                        </div>
                    </div>
                                    `);
                }
            }
            function fetchResults(query, page) {
                query.page = page;
                $.ajax({
                    url: 'php/searcheq.php'
                    , type: 'post'   
                    , data: query
                    , success: function(data) {
                        console.log(query);
                        console.log(data);
                        var list = JSON.parse(data);
                        $('#result').empty();
                        printdata(list);
                    }
                    , error: function(xhr, status, error) {
                        console.error(xhr, status, error);
                        alert('서버와의 통신에 실패했습니다.');
                    }
                });
            }
            function checkLoginStatus() {
                const isLoggedIn = getCookie('user_id');
                if (!isLoggedIn) {
                    $('#container > header > #account').html(
                        `<p>로그인이 필요합니다.</p>
                        <ul>
                            <li><a href="login.html"><button>로그인</button></a></li>
                            <li><a href="join.html"><button>회원가입</button></a></li>
                        </ul>`
                    );
                } else {
                    $('#container > header > #account').html(
                        `<p>환영합니다, ${isLoggedIn}님!</p>
                        <ul>
                            <li><a href="php/logout.php"><button id="logout">로그아웃</button></a></li>
                            <li><a href="mypage.html"><button>마이페이지</button></a></li>
                        </ul>`);
                }
            }
            $('#submit').click(function (e) {
                e.preventDefault(); // Prevent default form submission
                var name = $('#name').val();
                var model = $('#model').val();
                var category = $('#category').val();
                var location = $('#location').val();
                var status = $('#status').val();
                currentQuery = {
                    name: name
                    , model: model
                    , category: category
                    , location: location
                    , status: status
                };
                page = 1;
                fetchResults(currentQuery, page);
            });

            $(document).on('click', '.buyi', function() {
                var eqid = $(this).attr('name');
                $.ajax({
                    url: 'php/buyi.php'
                    , type: 'post'
                    , data: {
                        eqid: eqid
                    }
                    , success: function(data) {
                        if (data == 1) {
                            window.location.href = 'buy.html';
                        } else {
                            alert('구매에 실패했습니다.');
                        }
                    }
                    , error: function(xhr, status, error) {
                        console.error(xhr, status, error);
                        alert('서버와의 통신에 실패했습니다.');
                    }
                });
            });
            $(document).on('click', '.cart', function() {
                var eqid = $(this).attr('name');
                $.ajax({
                    url: 'php/cart.php'
                    , type: 'post'
                    , data: {
                        eqid: eqid
                    }
                    , success: function(data) {
                        if (data == 1) {
                            alert('장바구니에 담겼습니다.');
                            checkShoppinglist();
                        } else if (data == 2) {
                            alert('이미 장바구니에 담겼습니다.');
                        } else {
                            alert('장바구니에 담기에 실패했습니다.');
                        }
                    }
                    , error: function(xhr, status, error) {
                        console.error(xhr, status, error);
                        alert('서버와의 통신에 실패했습니다.');
                    }
                });
            });

            $('#prev').click(function() {
                page--;
                if (page < 1) {
                    page = 1;
                    $('#page').text(page);
                    fetchResults(currentQuery, page);
                }
            });
            $('#next').click(function() {
                page++;
                $('#page').text(page);
                fetchResults(currentQuery, page);
            });
            $('#buy').click(function() {
                $.ajax({
                    url: 'php/buy.php'  
                    , type: 'post'
                    , success: function(data) {
                        if (data == 1) {
                            window.location.href = 'buy.html';
                        } else {
                            alert('구매에 실패했습니다.');
                        }
                    }
                });
            });
            $.ajax({
                url: 'php/getEqlist.php'
                , type: 'post'
                , success: function(data) {
                    var list = JSON.parse(data);
                    printdata(list);
                }
                , error: function(xhr, status, error) {
                    console.error(xhr, status, error);
                    alert('서버와의 통신에 실패했습니다.');
                }
            });

            checkShoppinglist();
            checkLoginStatus();
        });
    </script>
</head>
<body>
    <div id="container">
        <header>
            <div class="mainheader">
                <img src="img/logo.png">
                <h2>서울대학교 아마추어천문회</h2>
            </div>
            <div class="linker">
                <ul>
                    <li><a href="index.html">메인화면으로</a></li>
                    <li><a href="https://our.snuaaa.net/">AAA 홈페이지</a></li>
                </ul>
            </div>
            <div id="title">
                <h1>AAA 장비대여시스템</h1>
            </div>
            <div id ="account">
                <ul>
                </ul>
            </div>
        </header>
        <div id="section-wrapper">
        <section>
            <div id="option">
                <form>
                    <fieldset>
                        <legend>장비검색</legend>
                        <ul>
                            <li class="form-group">
                                <label for="name">장비명</label>
                                <input type="text" id="name" name="name">
                            </li>
            
                            <li class="form-group">
                                <label for="model">제작사</label>
                                <input type="text" id="model" name="model">
                            </li>
            
                            <li class="form-group">
                                <label for="category">분류</label>
                                <select id="category" name="category">
                                    <option value="">선택</option>
                                    <option value="1">가대</option>
                                    <option value="2">삼각대</option>
                                    <option value="3">경통</option>
                                    <option value="4">카메라</option>
                                    <option value="5">렌즈</option>
                                    <option value="6">아이피스</option>
                                    <option value="7">안시용필터</option>
                                    <option value="8">보조렌즈</option>
                                    <option value="9">전원장치</option>
                                    <option value="10">무게추</option>
                                    <option value="11">T링</option>
                                    <option value="12">어댑터</option>
                                    <option value="13">쌍안경</option>
                                    <option value="14">사진용필터</option>
                                    <option value="15">릴리즈</option>
                                    <option value="16">카메라삼각대</option>
                                    <option value="17">기타관측장비</option>
                                    <option value="18">기타사진장비</option>
                                </select>
                            </li>
                            <li class="form-group">
                                <label for="location">위치</label>
                                <input type="text" id="location" name="location">
                            </li>
                            <li class="form-group">
                                <label for="status">상태</label>
                                <select id="status" name="status">
                                    <option value="">선택</option>
                                    <option value="1">대여가능</option>
                                    <option value="2">대여중</option>
                                    <option value="3">수리중</option>
                                    <option value="4">폐기</option>
                                    <option value="5">기타</option>
                                </select>
                            </li>
                        </ul>
                        <div id="submitbutton">
                            <button id="submit">검색</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div id="result">
            </div>
            <div id="paging">
                <button id="prev">이전</button>
                <div id="page">1</div>
                <button id="next">다음</button>
            </div>
        </section>
        <aside>
            <div id="mycart">
                <h2>장바구니</h2>
                <p></p>
                <button id="buy">구매하기</button>
            </div>
        </aside>
        </div>
        <footer>
            <p>서울대학교 아마추어 천문회</p>
        </footer>
    </div>
</body>
</html>
