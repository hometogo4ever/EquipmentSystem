<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장비대여시스템</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === name + '=') {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }

            function checkLoginStatus() {
                const isLoggedIn = getCookie('user_id');
                if (!isLoggedIn) {
                    $('#container > header > #account').html(
                        `<p>로그인이 필요합니다.</p>
                        <ul>
                            <li><a href="login.html"><button>로그인</button></a></li>
                            <li><a href="join.html"><button>회원가입</button></a></li>
                        </ul>`
                    );
                } else {
                    $('#container > header > #account').html(
                        `<p>환영합니다, ${isLoggedIn}님!</p>
                        <ul>
                            <li><a href="php/logout.php"><button id="logout">로그아웃</button></a></li>
                            <li><a href="mypage.html"><button>마이페이지</button></a></li>
                        </ul>`);
                }
            }

            checkLoginStatus();
    });
    </script>
    <link href="./css/header.css" rel="stylesheet" type="text/css"/>
    <link href="./css/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>

        <header>
            <div class="mainheader">
                <img src="img/logo.png">
                <h2>서울대학교 아마추어천문회</h2>
            </div>
            <div class="linker">
                <ul>
                    <li><a href="index.html">메인화면으로</a></li>
                    <li><a href="https://our.snuaaa.net/">AAA 홈페이지</a></li>
                </ul>
            </div>
            <div id="title">

            </div>
            <div id ="account">

            </div>
        </header>
        <div id="section-wrapper">

                        <li><a href="list.html"><button id="rent">대여하기</button></a></li>

                    </ul>

                    </div>

            </section>
        </div>
        <footer>
            <p>서울대학교 아마추어 천문회</p>
        </footer>

    </div>
</body>
</html>
